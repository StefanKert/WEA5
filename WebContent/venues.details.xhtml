<ui:composition template="WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
	    <h2><h:outputText value="#{venueDataTable.selectedVenue.title}" /></h2>
        	<div style="width: 1000px;">
        		<p:gmap center="#{venueDataTable.selectedVenue.latitude}, #{venueDataTable.selectedVenue.longitude}" 
        			zoom="14" type="HYBRID" style="width:1000px;height:600px" model="#{venueDataTable.mapModel}" />
        	</div>
	</ui:define>
</ui:composition>
